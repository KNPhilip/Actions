name: Testing and deploying of the app.
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install node version 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i --legacy-peer-deps
      - name: Lints the project
        run: npm run lint
      - name: Run tests
        run: npm run test
  deploy:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install node version 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i --legacy-peer-deps
      - name: Build project
        run: npm run build
      - name: Simulate deployment
        run: echo "Deploying..."