name: Deploy Project
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: Install dependencies
        run: npm i --legacy-peer-deps
      - name: Run tests
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i --legacy-peer-deps
      - name: Build project
        run: npm run build
