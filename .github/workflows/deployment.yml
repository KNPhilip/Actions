name: Deploy Project
on:
  push:
    # Runs workflow when pushing to these target branches.
    branches:
      - main
      - 'dev-*' # dev-new dev-something - NOT: dev-some-thing
      - 'dev/**' # dev/new dev/something AND dev/some/thing
# Ignores when something is pushed to a specific branch
#    branches-ignore:
#      - dumb-branch
# Doesnt run workflow when push is changing the workflows
    paths-ignore:
      - '.github/workflows/*'
  workflow_dispatch:
  pull_request:
    types:
      - opened
    # runs when PRs targeting specific branches
    branches:
      - main
      - 'dev-*' # dev-new dev-something - NOT: dev-some-thing
      - 'dev/**' # dev/new dev/something AND dev/some/thing
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: Install dependencies
        run: npm i --legacy-peer-deps
      - name: Run tests
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i --legacy-peer-deps
      - name: Build project
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifacts@v3
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest:
    steps:
      - name: Get code
        uses: actions/checkout@v3